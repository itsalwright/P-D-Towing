<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf 8">
        <title>P&D Towing</title>
        <link rel="stylesheet" href="P&D.css">
        <style>
            #map {
                width: 100%;
                height: 300px;
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <div>
            <Header class="menu">
                <img src="P&D Images/P&D Maintenance (1).jpg" alt="P&D Towing">
                <button href="P&D Towing Connections">P&D Towing Connections</button>
            </Header>
        </div>
        <div id="introduction">
            <h1>Pick-Up and Delivery Towing & Services: Competitively Priced</h1>
        </div>
        <div id="servicebox">
            <button class="services"><img src="P&D Images/Tow.png"><h3>Tow</h3></button>
            <button class="services"><img src="P&D Images/Battery.png"><h3>Battery</h3></button>
            <button class="services"><img src="P&D Images/Flat Tire.png"><h3>Flat Tire</h3></button>
            <button class="services"><img src="P&D Images/Fuel.png"><h3>Fuel</h3></button>
            <button class="services"><img src="P&D images/Lockout.png"><h3>Lockout</h3></button>
            <button class="services"><img src="P&D Images/Stuck.png"><h3>Stuck</h3></button>
        </div>
        <div id="form">
            <form action=""></form>
            <h3>Personal Information</h3>
            <label for="First Name">First Name</label>
            <input type="text">
            <label for="Last Name">Last name</label>
            <input type="text">
            <label for="Phone Number">Phone Number</label>
            <input type="tel" id="Phone" name="phone" pattern="[0-9]{3}-{0-9]{3}-[0-9]{4}">
            <label for="Email">Email</label>
            <input type="email">
            <h3>Vehicle Information</h3>
            <label for="Year">Year</label>
            <input type="number">
            <label for="Make">Make</label>
            <input type="text">
            <label for="Model">Model</label>
            <input type="text">
            <h3>Service Map</h3>
                <!--The div element for the map -->
            <div id="map"></div>
            <div id="EstimateCost">
                <img src="" alt="Cost Estimate" class="centered">
                <input type="submit" value="Request Service"></Input>
            </div>
        </div>
    </body>
</html>
